<!DOCTYPE html>

<html lang="fr" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>My google Map</title>
    <style>
        #map{
            height:1000px; 
            width:100%; 
        }
    </style>
</head>
<body>
    <h1>My GOOgle Map</h1>
    <div id="map"></div>
     <script>
         function initMap() {
             var options = {
                 zoom: 8,
                 center: { lat: 42.6314, lng: -71.05 }

             }
             var map = new google.maps.Map(document.getElementById('map'), options);
             //Add marker 
             ajoutMarker({ coords: { lat: 56, lng: -24 }
                 // iconImage:"D:\cyan.png"
             });
             //Add marker function 
             function ajoutMarker (props){
                 var marker = new google.maps.Marker({
                     position:props.coords,
                     map: map,
                     icon: props.iconImage,
                 }); 
                 } 
         }
         </script>
     <script defer
             src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDjDIWlsh2p7ftRFVX_oVt_4yTvPrZaXWk&callback=initMap">
     </script>
</body>
</html>
