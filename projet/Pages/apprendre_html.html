     			<script>

         		function initMap() {
             	var options = {
                 zoom: 8,
                 center: { lat: 42.6314, lng: -71.05 }
             	}
             	var coordonées;
             	var map = new google.maps.Map(document.getElementById('map'), options);
             	//Add marker 
             	var marker = new google.maps.Marker({
                 position: { lat: 42, lng: -70 },
                 map: map,
                 //icon : 
             	});
             	var infoWindow = new google.maps.InfoWindow({
                 content:'<h1>Lynn</h1>'
             	});
             	marker.addListener('click',function(){
                 infoWindow.open(map, marker); 

             	});
         		};
        		</script>
     			<script async defer
             	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBUztqWXmXY0mCZw5vl0fogRSrviRmU-5Y&callback=initMap%22%3E">
